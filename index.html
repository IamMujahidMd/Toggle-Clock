<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="/logo_md.png" alt="">
    </div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <div class="toggleClass" onclick="toggleClass()"></div>


        <button class="btn" id="btn" onclick="toggleClass()">Change Mode</button>
            <script>
                function change() // no ';' here
                {
                    if (this.value=="Close Curtain") this.value = "Open Curtain";
                    else this.value = "Close Curtain";
                }
            </script>

        <!-- <input class="btn" onclick="change()" type="button" value="Open Curtain" id="myButton1"></input> -->
            <script>
                function toggleClass()
                {
                    const body = document.querySelector('body');
                    body.classList.toggle('light');
                }
                </script>





        <script text="texr/javasript">
            function toggleClass()
            {
                const body = document.querySelector('body');
                body.classList.toggle('light');
            }
            const deg = 6;
            const hr = document.querySelector('#hr');
            const mn = document.querySelector('#mn');
            const sc = document.querySelector('#sc');

            setInterval(() => {

                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * deg;
                let ss = day.getSeconds() * deg;
    
                hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg`;
                sc.style.transform = `rotateZ(${ss}deg`;

            })
        </script>

    </div>
</body>
</html>
